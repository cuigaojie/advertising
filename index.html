<script>
	var url="http://39.106.67.47/butler_car/index.php/";
	var name="";
	var telephone="";
	var status="";
   	$(function(){
        Fun().init();
    });
	 var Fun=function(){
	     return{
            init:function(){
           	this.submit();    
           	this.call();
	        },
	        ajax:function(status){	        
	        	$.ajax({
					type:"post",
					url:url+"Newpc/order/order_list",
					data:{status:status,name:name, telephone: telephone,},					
					success:function(data){   
                      layer.open({
                          content: '预约成功',skin: 'msg',time:1.5 //2秒后自动关闭
                      });
					},
					error:function(data){
						layer.open({
                          content: '请求出错',skin: 'msg',time:1.5 //2秒后自动关闭
                      });
					}
				});
	        },
	        submit:function(status){
	        	$(".bgform .btn1").click(function(){
	        	 status=$(this).attr("data-status");
	        	 name=$(this).parents(".bgform ").find(".name").val().replace(/\s/g, "");
	        	 telephone=$(this).parents(".bgform ").find(".phone").val().replace(/\s/g, ""); 
	        	 var myreg = /^1[34578]\d{9}$/; //   手机号正则
	        	if(name==''){
        	 	  layer.open({
						  content: '请输入用户名',skin: 'msg',time:1.5 //2秒后自动关闭
					  });
	        	}else if(telephone==''){
        	 	  layer.open({
						  content: '请输入手机号',skin: 'msg',time:1.5 //2秒后自动关闭
					  });
	        	 }else if(!myreg.test(telephone)){
        	 	  layer.open({
						  content: '请输入有效的手机号',skin: 'msg',time:1.5 //2秒后自动关闭
					  });
	        	 }else{
	        	 	Fun().ajax(status);  
	        	 }
	        	 
	        	})	        	     		  
	        },
	        call:function(){
	        	$(".call_phone").click(function(){
	        		$(".mask").show();
	        		$(".pop_up").show();
	        	    $("body,html").css("overflow","hidden")
	        	})
	        	$(".mask").click(function(){
	        		$(this).hide();
	        		$(".pop_up").hide();
	        		 $("body,html").css("overflow","auto")
	        	})
	        }
	      	
	        
	    } 
}
</script>
<script>
	//根据屏幕大小改变根元素字体大小,匹配不同设备
(function(doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth >= 750) { //750这个值，根据设计师的psd宽度来修改，是多少就写多少，现在手机端一般是750px的设计稿，如果设计师给的1920的psd，自己用Photoshop等比例缩小
                docEl.style.fontSize = '100px';
            } else {
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; //750这个值，根据设计师的psd宽度来修改，是多少就写多少，现在手机端一般是750px的设计稿，如果设计师给的1920的psd，自己用Photoshop等比例缩小
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
